<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><!--<base target="_blank">--><base href="." target="_blank">


    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presale Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f3ec78, #af4261);
        }

        .countdown-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            max-width: 80%;
        }

        .countdown-title {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
            font-family: 'Georgia', serif;
        }

        .countdown-timer {
            font-size: 2.5em;
            font-weight: bold;
            color: #e63946;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 10px;
        }

        .countdown-timer div {
            margin: 0 8px;
            text-align: center;
        }

        .countdown-timer span {
            font-size: 0.9em;
            color: #555;
        }

        .unit {
            font-size: 0.7em;
            color: #555;
        }

        @media (max-width: 600px) {
            .countdown-title {
                font-size: 1.5em;
            }

            .countdown-timer {
                font-size: 1.8em;
            }

            .countdown-timer div {
                margin: 0 5px;
            }

            .unit {
                font-size: 0.6em;
            }
        }
    </style>
</head>
<body>

<div class="countdown-container">
    <div class="countdown-title">Presale Starts In</div>
    <div class="countdown-timer">
        <div><span id="days">0</span><br><span class="unit">D</span></div>
        <div><span id="hours">4</span><br><span class="unit">H</span></div>
        <div><span id="minutes">58</span><br><span class="unit">M</span></div>
        <div><span id="seconds">16</span><br><span class="unit">S</span></div>
    </div>
</div>

<script>
    function countdown() {
        var countDownDate = new Date("October 11, 2024 14:00:00 UTC").getTime();

        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.querySelector('.countdown-title').innerHTML = "Presale Has Started!";
                document.querySelector('.countdown-timer').style.display = 'none';
            }
        }, 1000);
    }

    countdown();
</script>



</body></html>
